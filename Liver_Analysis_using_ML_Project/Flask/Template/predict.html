<h1><strong><center>Liver Patient analysis</center></strong></h1><br><br>
<h4>
<form action="/pred"  method="post">

<div class="form-group row">
<div class="col-md-3">
<label >Age</label>
<input type="text" class="form-control" name="Age" placeholder="Age">
</div>
</div><br>

<div class="form-group mb-3">
<div class="input-group-prepend">
	<label  class="input-group-text" for="Gender">Gender</label>
</div>
<select class="custom-select" id="Gender" name="Gender">
<option value="1">Male</option>
<option value="2">Female</option>
</select>
</div><br>

<div class="form-group row">
<div class="col-md-3">
<label >Total_bilirubin</label>
<input type="text" class="form-control" name="Total_bilirubin" placeholder="Total_bilirubin">
</div>
</div><br>

<div class="form-group row">
<div class="col-md-3">
<label >Direct_bilirubin</label>
<input type="text" class="form-control" name="Direct_bilirubin" placeholder="Direct_bilirubin">
</div>
</div><br>


<div class="form-group row">
<div class="col-md-3">
<label >Alkaline_Phosphotase</label>
<input type="text" class="form-control" name="Alkaline_Phosphotase" placeholder="Alkaline_Phosphotase">
</div>
</div><br>

<div class="form-group row">
<div class="col-md-3">
<label>Alamine_Aminotransferase</label>
<input type="text" class="form-control" name="Alamine_Aminotransferase" placeholder="Alamine_Aminotransferase">
</div>
</div><br>




<div class="form-group row">
<div class="col-md-3">
<label >Aspartate_Aminotransferase</label>
<input type="text" class="form-control" name="Aspartate_Aminotransferase" placeholder="Aspartate_Aminotransferase">
</div>
</div><br>


<div class="form-group row">
<div class="col-md-3">
<label >Total_protiens</label>
<input type="text" class="form-control" name="Total_protiens" placeholder="Total_protiens">
</div>
</div><br>



<div class="form-group row">
<div class="col-md-3">
<label >Albumin</label>
<input type="text" class="form-control" name="Albumin" placeholder="Albumin">
</div>
</div><br>



<div class="form-group row">
<div class="col-md-3">
<label >Albumin_and_Globulin_Ratio</label>
<input type="text" class="form-control" name="Albumin_and_Globulin_Ratio" placeholder="Albumin_and_Globulin_Ratio">
</div>
</div><br>

<div class="form-group row">
<div class="col-md-3">
<button type="submit" class="btn btn-success btn-lg">Submit</button>

</div></div>
</form>
<br>
